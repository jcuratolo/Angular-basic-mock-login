<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Sign In!</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form name="signInForm" novalidate>
                <bs-form-group>
                    <label for="usernameInput" class="control-label">Username</label>
                    <input type="text" id="usernameInput" name="usernameInput" class="form-control" ng-model="user.username" required>
                </bs-form-group>

                <bs-form-group>
                    <label for="passwordInput" class="control-label">Password</label>
                    <input type="text" id="passwordInput" name="passwordInput" class="form-control" ng-model="user.password" required>
                </bs-form-group>
                <button type="button" name="SignIn" class="btn btn-success" ng-click="authenticate(user)">Sign In</button>
            </form>
        </div>
    </div>
</div>
