<label for="usernameInput" class="control-label">Username</label>
<input type="text" id="usernameInput" name="username" class="form-control" ng-model="username" required>
<ng-messages for="signUpForm.username.$error" ng-if="signUpForm.username.$dirty">
    <ng-message when="required">
        <p class="help-block">
            You need a username to signup!
        </p>
    </ng-message>
</ng-messages>
