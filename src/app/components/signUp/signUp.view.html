<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-6">
            <h1>Sign Up!</h1>
            <hr>
        </div>
        <div class="col-xs-12 col-sm-6 col-sm-offset-6">
            <form name="signUpForm" novalidate>

                <bs-form-group for="signUpForm.usernameInput">
                    <username-input></username-input>
                </bs-form-group>

                <bs-form-group for="signUpForm.emailInput">
                    <email-input></email-input>
                </bs-form-group>

                <bs-form-group for="signUpForm.passwordInput">
                    <password-input></password-input>
                </bs-form-group>
                <button type="button" name="signUp" class="btn btn-success" ng-click="signUp()">Sign Up</button>
            </form>
        </div>
    </div>
</div>
