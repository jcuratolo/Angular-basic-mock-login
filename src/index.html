
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic Mock Login</title>
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->

        <!-- inject:css -->
        <link rel="stylesheet" href="css/custom.css">
        <!-- endinject -->
    </head>
    <body ng-app="app">
        <a href="#/signIn">Sign In</a>
        <a href="#/signUp">Sign Up</a>
        <ng-view></ng-view>

        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <!-- endbower -->

        <!-- inject:js -->
        <script src="app/app.module.js"></script>
        <script src="app/components/shared/shared.module.js"></script>
        <script src="app/components/signIn/signIn.module.js"></script>
        <script src="app/components/signUp/signUp.module.js"></script>
        <script src="app/components/success/success.module.js"></script>
        <script src="app/components/shared/services/authentication/authentication.service.js"></script>
        <script src="app/components/shared/services/user/user.service.js"></script>
        <script src="app/components/signIn/signIn.controller.js"></script>
        <script src="app/components/signIn/signIn.route.js"></script>
        <script src="app/components/signUp/signUp.controller.js"></script>
        <script src="app/components/signUp/signUp.route.js"></script>
        <script src="app/components/success/success.controller.js"></script>
        <script src="app/components/success/success.route.js"></script>
        <script src="app/components/shared/formGroup/formGroup.directive.js"></script>
        <script src="app/components/signUp/directives/emailInput.directive.js"></script>
        <script src="app/components/signUp/directives/emailValidator.directive.js"></script>
        <script src="app/components/signUp/directives/passwordInput.directive.js"></script>
        <script src="app/components/signUp/directives/usernameInput.directive.js"></script>
        <!-- endinject -->
    </body>
</html>
